<div class="container no-padding-left">
    <div class="row">

        <div class="col-lg-8 postStream no-padding">
            <div loading-banner></div>

            <!--on default home route-->
            <div ng-if="$root.$state.current.name == 'home'">
                <div post-stream></div>
            </div>

            <div ui-view></div>

        </div>

        <!--sidebar-->
        <div class="col-lg-4 sideBarColumn col-lg-offset-0 hideMobileLearning hidden-xs hidden-sm no-padding-right"
             ng-show="$root.$state.current.name != 'home.newPost' && $root.$state.current.name != 'home.editPost'">

            <div class="panel panel-default">

                <div class="panel-heading"><i class="fa fa-youtube-play"></i> VIDEOS
                </div>

                <div class="panel-body">
                    <div class="card">

                        <div class="card-content">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item"
                                        src="https://www.youtube.com/embed/PIVd4imGkjI"
                                        frameborder="0"
                                        allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>

                    <br/>

                    <div class="card">

                        <div class="card-content">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item"
                                        src="https://www.youtube.com/embed/adKP2CzKaFM"
                                        frameborder="0"
                                        allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-controller="PopularStoriesController">
                <div class="panel panel-default"
                     ng-if="popularStories.length > 0">

                    <div class="panel-heading"><i class="fa fa-fire"></i> POPULAR STORIES
                    </div>

                    <div class="panel-body">

                        <ul class="list-group no-margin-bottom">
                            <li class="list-group-item post"
                                ng-repeat="popular in popularStories">
                                <p class="text-outputs">
                                    <a ng-href="{{popular.postPath}}"
                                       ng-click="$root.main.goToTop()"
                                       ng-bind-html="popular.postHeading">
                                    </a> <br/>
                                <h6 class="text-muted">
                                    <small>
                                        <a class="btn-link"
                                           ng-bind-html="popular.authorName"></a> on
                                        <span ng-bind-html="popular.postDate"></span>
                                    </small>
                                    <br/>
                                    <small class="text-muted"
                                           ng-bind-html="popular.timeAgo">
                                    </small>
                                </h6>
                                </p>
                            </li>
                        </ul>

                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
