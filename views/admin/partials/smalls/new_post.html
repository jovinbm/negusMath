<section id="newPostSection" ng-if="newPost">
    <div class="container">
        <div class="row">
            <div id="newPost">

                <div class="panel panel-default">

                    <div class="panel-heading"><i class="fa fa-leanpub"></i> NEW POST <span class="pull-right"
                                                                                            ng-bind="$root.main.currentTime"></span>
                    </div>

                    <div class="panel-body">

                        <div new-post-banner></div>

                        <ul class="list-unstyled animated fadeIn">
                            <li class="list-unstyled clearfix">
                                <div class="card">

                                    <div class="card-content">

                                        <form name="newPostForm">

                                            <div class="padding-bottom-15">

                                                <!--Heading field-->
                                                <div class="form-group">
                                                    <label for="postHeading"><strong>Heading</strong><span
                                                            class="required-star">*</span></label>
                                                    <input type="text"
                                                           class="form-control"
                                                           id="postHeading"
                                                           placeholder="Enter heading"
                                                           ng-model="newPostModel.postHeading"
                                                           name="postHeading">

                                                    <div heading-messages model="newPostModel.postHeading"></div>
                                                </div>

                                            </div>

                                            <div class="form-group">
                                                <p><strong>Content</strong><span class="required-star">*</span></p>

                                                <text-angular
                                                        name="newPostMainContent"
                                                        ng-model="newPostModel.postContent"></text-angular>
                                                <div content-messages model="newPostModel.postContent"></div>
                                            </div>

                                            <div class="form-group">
                                                <p><strong>Post Summary</strong><span class="required-star">*</span>
                                                </p>

                                                <text-angular
                                                        name="newPostSummary"
                                                        ng-model="newPostModel.postSummary">
                                                </text-angular>
                                                <div summary-messages model="newPostModel.postSummary"></div>
                                                <small class="form-help-notice">The post summary represents the post
                                                    in the list
                                                    of all posts. Limited to 2000 characters. Users will be able to
                                                    click a 'read more' link to see the main content of the post
                                                </small>
                                            </div>

                                            <div class="form-group">
                                                <p><strong>Tags</strong></p>

                                                <tags-input name="newPostTags"
                                                            ng-model="newPostModel.postTags"
                                                            placeholder="Add tags"
                                                            min-length="3"
                                                            max-length="30"
                                                            max-tags="5">
                                                    <!--<auto-complete source="loadTags($query)"></auto-complete>-->
                                                </tags-input>
                                                <div tag-messages model="newPostModel.postTags"></div>
                                                <small class="form-help-notice">Enter up to five tags</small>

                                            </div>

                                        </form>

                                    </div>

                                    <div class="card-action clearfix">

                                        <div class="pull-right">
                                            <a class="btn btn-default btn-sm"
                                               href ng-click="hideNewPost(); $root.main.goToTop();">Cancel</a>
                                            <a class="btn btn-default btn-sm"
                                               href ng-click="submitNewPost(); $root.main.goToTop();">POST</a>
                                        </div>

                                    </div>
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
