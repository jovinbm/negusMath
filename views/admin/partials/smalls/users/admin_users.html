<div class="panel panel-default">
    <div>
        <div class="panel-heading">Admins
            <div class="input-group">
                <input type="text"
                       class="form-control"
                       placeholder="Filter admins"
                       ng-model="adminUsersModel.filterString">
                    <span class="input-group-addon" id="search-addon">
                        <a href ng-click=""><i class="fa fa-search"></i></a>
                    </span>
            </div>
        </div>

        <div class="panel-body ng-cloak">
            <div class="card">
                <div class="card-content">

                    <strong>
                        <span ng-bind="userData.firstName + ' ' + userData.lastName"></span> (YOU)
                    </strong>

                    <div ng-show="adminUsers.length == 1">
                        <div class="alert alert-success">
                            <strong>No other admins found found</strong>
                        </div>
                    </div>

                    <div ng-show="adminUsers.length > 1">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-condensed">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="user in adminUsers track by $index | filter: adminUsersModel.filterString"
                                    ng-hide="user.uniqueCuid == userData.uniqueCuid">
                                    <td ng-bind="user.firstName + ' ' + user.lastName"></td>

                                    <td>
                                        <div>
                                            <a class="btn btn-xs btn-default"
                                               href ng-click="removeAdminPrivileges(user.uniqueCuid)">Remove Admin</a>
                                        </div>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
