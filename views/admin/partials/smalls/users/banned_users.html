<div class="panel panel-default">
    <div>
        <div class="panel-heading">Banned Users
            <div class="input-group">
                <input type="text"
                       class="form-control"
                       placeholder="Filter banned users"
                       ng-model="bannedUsersModel.filterString">
                    <span class="input-group-addon" id="search-addon">
                        <a href ng-click=""><i class="fa fa-search"></i></a>
                    </span>
            </div>
        </div>

        <div class="panel-body ng-cloak">
            <div class="card">
                <div class="card-content">

                    <div ng-show="bannedUsers.length == 0">
                        <div class="alert alert-success">
                            <strong>No banned users found</strong>
                        </div>
                    </div>

                    <div ng-show="bannedUsers.length > 0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-condensed">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="user in bannedUsers | filter: bannedUsersModel.filterString  | orderBy: 'firstName' track by user.uniqueCuid"
                                    ng-hide="user.uniqueCuid == userData.uniqueCuid"
                                    ng-class="{'success': user.isAdmin}">
                                    <td>{{user.firstName + ' ' + user.lastName}}
                                        <small class="small-messages"
                                               ng-show="user.isAdmin">(admin)
                                        </small>
                                    </td>

                                    <td>
                                        <div>
                                            <a class="btn btn-xs btn-default"
                                               href ng-click="unBanUser(user.uniqueCuid)">Reactivate</a>
                                        </div>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
