<div class="panel panel-default">
    <div>
        <div class="panel-heading">All Users
            <div class="input-group">
                <input type="text"
                       class="form-control"
                       placeholder="Filter users"
                       ng-model="allUsersModel.filterString">
                    <span class="input-group-addon" id="search-addon">
                        <a href ng-click=""><i class="fa fa-search"></i></a>
                    </span>
            </div>
        </div>

        <div class="panel-body ng-cloak">
            <div class="card">
                <div class="card-content">

                    <strong>
                        <span ng-bind="userData.firstName + ' ' + userData.lastName"></span> (YOU)
                    </strong>

                    <div ng-show="allUsers.length == 1">
                        <div class="alert alert-success">
                            <strong>No other users found</strong>
                        </div>
                    </div>

                    <div ng-show="allUsers.length > 1">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-condensed">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="user in allUsers | filter: allUsersModel.filterString | orderBy: 'firstName' track by user.uniqueCuid"
                                    ng-hide="user.uniqueCuid == userData.uniqueCuid"
                                    ng-class="{'warning': user.isBanned.status, 'success': user.isAdmin}">
                                    <td>{{user.firstName + ' ' + user.lastName}}
                                        <small class="small-messages"
                                               ng-show="user.isAdmin">(admin)
                                        </small>
                                        <small class="small-messages"
                                               ng-show="user.isBanned.status">(banned)
                                        </small>
                                    </td>

                                    <td>
                                        <div ng-hide="user.isBanned.status">
                                            <a class="btn btn-xs btn-default"
                                               href ng-click="banUser(user.uniqueCuid)">Ban user</a>
                                        </div>
                                        <div ng-show="user.isBanned.status">
                                            <a class="btn btn-xs btn-default"
                                               href ng-click="unBanUser(user.uniqueCuid)">Reactivate</a>
                                        </div>
                                    </td>
                                    <td>
                                        <div ng-hide="user.isApproved">
                                            <a class="btn btn-xs btn-default"
                                               href ng-click="approveUser(user.uniqueCuid)">Approve</a>
                                        </div>
                                        <div ng-show="user.isApproved">
                                            <a class="btn btn-xs btn-default disabled">Approved</a>
                                        </div>
                                    </td>
                                    <td>
                                        <div ng-hide="user.isAdmin">
                                            <a class="btn btn-xs btn-default"
                                               href ng-click="addAdminPrivileges(user.uniqueCuid)">Make Admin</a>
                                        </div>
                                        <div ng-show="user.isAdmin">
                                            <a class="btn btn-xs btn-default"
                                               href ng-click="removeAdminPrivileges(user.uniqueCuid)">Remove Admin</a>
                                        </div>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
