<div class="panel panel-default">
    <div>
        <div class="panel-heading">All Users
            <div class="input-group">
                <input type="text"
                       class="form-control"
                       placeholder="Filter users"
                       ng-model="allUsersModel.filterString">
                    <span class="input-group-addon" id="search-addon">
                        <a href ng-click=""><i class="fa fa-search"></i></a>
                    </span>
            </div>
        </div>

        <div class="panel-body ng-cloak">
            <div class="card">
                <div class="card-content">

                    <strong>
                        <span ng-bind="userData.firstName + ' ' + userData.lastName"></span> (YOU)
                    </strong>

                    <div ng-show="allUsers.length == 1">
                        <div class="alert alert-success">
                            <strong>No other users found</strong>
                        </div>
                    </div>

                    <div ng-show="allUsers.length > 1">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-condensed">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody ng-repeat="user in allUsers | filter: allUsersModel.filterString | orderBy: 'firstName' track by user.uniqueCuid"
                                       ng-hide="user.uniqueCuid == userData.uniqueCuid"
                                       user-display="user"
                                       user="user">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
