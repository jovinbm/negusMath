                    data-target=".navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            <a href ng-click="$root.main.goToTop();"
               class="navbar-brand">
                <i class="fa fa-leanpub"></i>
                NEGUS
            </a>
        </div>

        <!--this navbar will be collapsed on mobile-->
        <div class="collapse navbar-collapse navHeaderCollapse">
            <ul class="nav navbar-nav navbar-right">

                <li ng-class="{'active': $root.$state.current.name == 'home'}">
                    <a ui-sref="home">Home
                    </a>
                </li>

                <li ui-sref-active="active">
                    <a ui-sref="users">Users
                    </a>
                </li>

                <li>
                    <a ng-href="{{indexPageUrl}}">About</a>
                </li>

                <li class="dropdown">

                    <a href="#"

                       class="dropdown-toggle" data-toggle="dropdown">{{userData.firstName}}<b class="caret"></b>

                            </a>

                    </ul>
                </li>

                <a type="button"
                   class="btn btn-primary btn-sm navbar-btn pull-right ng-cloak"
                   href ng-click="$root.main.goToTop(); showNewPost();"
                   role="button">
                    <i class="fa fa-pencil"></i> New Post
                </a>
            </div>

            <div ng-if="newPost">
                <a type="button"
                   class="btn btn-warning btn-sm navbar-btn pull-right ng-cloak"
