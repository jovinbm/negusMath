<div ng-show="posts.length > 0">
    <div>
        <div class="panel-heading"><i class="fa fa-leanpub"></i> LATEST POSTS <span
                class="pull-right hidden-xs hidden-sm"
                ng-bind="$root.main.currentTime"></span>
        </div>

        <ul class="list-unstyled animated fadeIn">
            <li class="list-unstyled post clearfix">
                <div ng-repeat="post in posts">
                    <div class="card">

                        <div class="card-content">

                            <h2 class="text-outputs postHeading"><a ng-href="{{post.postPath}}"
                                                                    ng-click="$root.main.goToTop()"
                                                                    ng-bind-html="post.postHeading"></a>
                            </h2>

                            <h3 class="text-muted postBy">
                                <small>
                                    <a class="btn-link"
                                       ng-bind-html="post.authorName"></a> on <span
                                        ng-bind-html="post.postDate"></span>
                                </small>
                                <br/>
                                <small class="text-muted"
                                       ng-bind-html="post.timeAgo">
                                </small>
                            </h3>

                            <div post-summary model="post.postSummary"></div>


                        </div>
                        <div class="card-action clearfix">

                            <div class="pull-right">
                                <a ng-href="{{post.postPath}}"
                                   ng-click="$root.main.goToTop()"
                                   class="btn btn-default btn-sm">Read More</a>
                            </div>

                        </div>
                    </div>
                    <br/>
                </div>
            </li>

            <li>
                <div post-stream-pager></div>
            </li>
        </ul>
    </div>
</div>

<div ng-if="posts.length == 0">
    <div suggested-posts></div>
</div>
